<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Şarkı Tahmin Oyunu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Smooth background transition on the body */
        background: #111827;
        transition: background 1.5s ease-in-out;
      }
      /* Animation for the timer bounce effect */
      @keyframes bounce-short {
        0%, 100% {
          transform: translateY(0);
          animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
        }
        50% {
          transform: translateY(-25%);
          animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
        }
      }
      .animate-bounce-short {
        animation: bounce-short 0.6s;
      }
      /* Animation for the correct answer button pulse */
      @keyframes pulse-correct {
        0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
        50% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
      }
      .animate-pulse-correct {
        animation: pulse-correct 1.5s infinite;
      }
    </style>
